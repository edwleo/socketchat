<!DOCTYPE html>
<html>

<head>
  <title>Chat en tiempo real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    #chat-container {
      border: 1px solid #ccc;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      display: none;
    }

    #login-container {
      text-align: center;
      margin-top: 100px;
    }

    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }

    .system-message {
      background-color: #f0f0f0;
      color: #666;
    }

    .user-message {
      background-color: #e3f2fd;
    }

    .my-message {
      background-color: #e8f5e9;
      text-align: right;
    }

    #message-form {
      display: none;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div id="login-container">
    <h2>Bienvenido al Chat</h2>
    <input type="text" id="nickname" placeholder="Ingresa tu nickname">
    <button onclick="joinChat()">Unirse al Chat</button>
  </div>

  <div id="chat-container"></div>

  <form id="message-form" onsubmit="sendMessage(event)">
    <input type="text" id="message" placeholder="Escribe tu mensaje...">
    <button type="submit">Enviar</button>
  </form>

  <script>
    let ws;
    let myNickname = '';
    const chatContainer = document.getElementById('chat-container');
    const messageForm = document.getElementById('message-form');
    const loginContainer = document.getElementById('login-container');

    function joinChat() {
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) {
        alert('Por favor ingresa un nickname');
        return;
      }

      myNickname = nickname; // Guardamos nuestro nickname

      // Conectar al servidor WebSocket
      //ws = new WebSocket('ws://localhost:8080');
      ws = new WebSocket('ws://192.168.18.153:8080');

      ws.onopen = () => {
        // Enviar el nickname al servidor
        ws.send(JSON.stringify({
          type: 'login',
          nickname: nickname
        }));

        // Mostrar la interfaz del chat
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'block';
        messageForm.style.display = 'block';

        addMessage(`Te has unido al chat como ${nickname}`, 'system-message');
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'message') {
            addMessage(`${data.nickname}: ${data.message}`, 'user-message');
          } else if (data.type === 'system') {
            addMessage(data.message, 'system-message');
          }
        } catch (e) {
          addMessage(event.data, 'system-message');
        }
      };

      ws.onclose = () => {
        addMessage('Desconectado del servidor', 'system-message');
      };

      ws.onerror = (error) => {
        addMessage('Error en la conexi√≥n: ' + error.message, 'system-message');
      };
    }

    function sendMessage(event) {
      event.preventDefault();
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();

      if (message) {
        // Enviamos el mensaje al servidor
        ws.send(JSON.stringify({
          type: 'message',
          message: message
        }));

        // Mostramos nuestro mensaje inmediatamente en el chat
        addMessage(`${myNickname}: ${message}`, 'my-message');

        messageInput.value = '';
      }
    }

    function addMessage(message, className) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${className}`;
      messageDiv.textContent = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>

</html>
